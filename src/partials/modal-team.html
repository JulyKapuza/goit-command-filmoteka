<div class="backdrop" data-franchise>
    <div class="modal-team">
        <div class="container">
            <h2 class="modal-team__title">Let's work together</h2>
            <button type="button" class="modal-team__close-btn button" data-franchise-close>
                <svg class="modal-team__close-icon" width="18" height="18">
                    <use href="./images/symbol-defs.svg#icon-close"></use>
                </svg>
            </button>
            <ul class="modal-team-list list">
                <li class="modal-team-list__item">
                    <img src="./images/team-photo/kapuza.jpg" alt="photo" class="modal-team-list__photo" width="10">
                    <div class="team-thumb">
                        <a href="https://github.com/JulyKapuza" class="team-thumb__link link">
                            <svg class="team-thumb__link-icon" width="16" height="16">
                                <use href="./images/symbol-defs.svg#icon-github"></use>
                            </svg>
                        </a>
                        <p class="team-thumb__name">Juliia Kapuza</p>
                        <p class="team-thumb_position">Developer</p>
                    </div>
                </li>
                
            </ul>
        </div>
    </div>
</div>
